    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body ng-app="myApp">

    <main role="main" class="container">
      <div ng-controller="myCtrl">
        <div class="system-name">

        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Căutarea ta începe de aici ..." aria-label="Căutarea ta începe de aici ..." aria-describedby="basic-addon2">
          <button type="submit" ng-click="myFunc()" class="btn btn-success">Submit</button>
        </div>

          <p>Your query is {{data}}</p>
      </div>

    </main>
